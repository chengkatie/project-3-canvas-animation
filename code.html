<!doctype html>
<html lang='en'>
<head>
<title>Abstract Shape Generator</title>

<meta charset='utf-8'>
<style>
body {
 font-family: Helvetica;
}
canvas {
 border: 5px solid black;;
}
</style>
<script>
function makeTitle() {
	var lines = [['Frankenthaler', 'Kooning', 'Krasner', ],
			['Mitchell', 'Hartigan', 'Schwabacher', 'West', 'Sterne'],
			['I', 'II', 'III', 'IV', 'V']];
	var title = '';
	for (var i=0; i<lines.length; i++) {
		var random = Math.floor(Math.random() * lines[i].length);
		title += lines[i][random] + ' ';
	};
	return(title);
}
function artHandler() {
	var title = makeTitle();
	alert(title);

	var canvas = document.getElementById('artCanvas');
	var context = canvas.getContext('2d');

	fillBackgroundColor(canvas, context);

	var colors = ['white', 'teal', 'cyan', 'pink'];
	for (var i = 0; i < 20; i++) {
		var color = colors[Math.floor(Math.random() * colors.length)];
		drawCircle(canvas, context, color);
		drawRectangle(canvas, context, color);
		drawSquare(canvas, context, color);
	}
	drawText(canvas, context, title);
}
function fillBackgroundColor(canvas, context) {
	var colors = ['gray', 'lightblue','black'];
	var bgColor = colors[Math.floor(Math.random() * colors.length)];
	context.fillStyle = bgColor;
	context.fillRect(0, 0, canvas.width, canvas.height);
}
function degreesToRadians(degrees) {
	return (degrees * Math.PI)/180;
}

// Draws a circle at a random location
function drawCircle(canvas, context, color) {
	var radius = Math.floor(Math.random() * 40);
	var x = Math.floor(Math.random() * canvas.width);
	var y = Math.floor(Math.random() * canvas.height);
	context.beginPath();
	context.arc(x, y, radius, 0, degreesToRadians(360), true);
	context.fillStyle = color;
	context.fill();
}
function drawRectangle(canvas, context, color){
	var rect = Math.floor(Math.random() * 40);
	var x = Math.floor(Math.random() * canvas.width);
	var y = Math.floor(Math.random() * canvas.height); 
	context.beginPath();
	context.rect(100, 100, 50, 75), true;
	context.fillStyle = color;          
	context.fill();
}
function drawSquare(canvas, context, color){
	var rect = Math.floor(Math.random() * 80);
	var x = Math.floor(Math.random() * canvas.width);
	var y = Math.floor(Math.random() * canvas.height); 
	context.beginPath();
	context.rect(100, 100, 100, 100), true;
	context.fillStyle = color;          
	context.fill();
}
function drawText(canvas, context, title) {
	context.fillStyle = 'white';
	context.font = 'bold 1em Helvetica';
	context.textAlign = 'right';
	context.fillText(title, canvas.width-40, canvas.height-40);
}
window.onload = function() {
	var button = document.getElementById('artButton');
	button.onclick = artHandler;
}
//I have severe anxiety and I don't and never will understand javascript 
</script>
</head>
<body>
<h1>Click "Create" to Make Abstract Art:</h1>
<canvas width='1250' height='500' id='artCanvas'></canvas>
<form>
<input type='button' id='artButton' value='Create'>
</form>
</body>
</html>
